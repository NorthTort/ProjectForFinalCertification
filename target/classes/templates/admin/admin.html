<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
</head>
<body>
  <h3>Личный кабинет админа</h3>
    <form th:method="post" th:action="@{/logout}">
        <input type="submit" value="Выйти из личного кабинета">
    </form>

    <a href="/admin/product/add">Добавить товар</a>

  <form th:method="post" th:action="@{/product/search}">
      <fieldset>
          <legend>Выберите параметры для сортировки, поиска, фильтрации</legend>
          <br>
          <label for="search">Поиск по наименованию</label>
          <input type="search" name="search" th:value="*{value_search}" id="search">
          <br>
          <p>Цена, Р</p>
          <label for="ot">От</label>
          <input type="text" name="ot" id="ot"  th:value="*{value_ot}">
          <label for="do">До</label>
          <input type="text" name="do" id="do" th:value="*{value_do}">
          <br>
          <input type="radio" id="ascending_price" name="price" value="ascending_price">
          <label for="ascending_price">Отсортировать по возрастанию цены</label>
          <br>
          <input type="radio" id="descending_price" name="price" value="descending_price">
          <label for="descending_price">Отсортировать по убыванию цены</label>
          <br>
          <p>По категории:</p>
          <input type="checkbox" id="candle" name="category" value="candle">
          <label for="candle">Свечи</label>
          <input type="checkbox" id="materials" name="category" value="materials">
          <label for="materials">Материалы</label>
          <input type="checkbox" id="accessories" name="category" value="accessories">
          <label for="accessories">Аксессуары</label>
          <br>
          <input type="submit" value="Найти">
      </fieldset>
  </form>

  <h3>Результат поиска:</h3>
  <div th:each="product : ${search_product}">
      <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
      <br>
      <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
          <p th:text="'Цена: ' + ${product.getPrice()}"></p>
  </div>

    <h3>Каталог товаров</h3>
    <hr>
    <div th:each="product : ${products}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
        <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
        <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
        <p th:text="'Описание: ' + ${product.getDescription()}"></p>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
        <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
        <br>
        <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
        <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
        <hr>
    </div>
</body>
</html>
